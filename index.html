<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاسبه قیمت طلا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fff7e6, #f7e1b5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fffbe6;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 90%;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    h2 {
      color: #b8860b;
      text-align: center;
      font-weight: 900;
      margin-bottom: 25px;
      font-size: 32px;
    }
    label {
      font-size: 20px;
      font-weight: 700;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      font-size: 22px;
      border: 2px solid #d4af37;
      border-radius: 14px;
      text-align: center;
      background: #fff;
      font-weight: 700;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(45deg, #f9d976, #f39c12);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 800;
    }
    button:hover {
      background: linear-gradient(45deg, #f7c948, #e07b00);
      transform: scale(1.05);
    }
    .result {
      margin-top: 30px;
      background: #fff3e0;
      border-radius: 18px;
      padding: 25px;
      border: 2px solid #f0c27b;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      line-height: 1.8;
      transition: all 0.3s ease;
    }
    .bold {
      font-weight: 900;
      color: #b8860b;
      font-size: 28px;
    }
    .switch-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .switch {
      width: 40px;
      height: 20px;
      background-color: #c0392b;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .switch::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: #fff;
      transition: transform 0.3s;
    }
    .switch.active {
      background-color: #27ae60;
    }
    .switch.active::before {
      transform: translateX(20px);
    }
    .round-options {
      display: none;
      position: absolute;
      bottom: 55px;
      left: 20px;
      background: #fffbe6;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      font-size: 18px;
      font-weight: 700;
    }
    .switch.active + .round-options {
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>محاسبه قیمت طلای ساخته‌شده</h2>

    <label>وزن (گرم):</label>
    <input type="number" id="weight" placeholder="مثلاً 1.2">

    <label>قیمت هر گرم طلا (تومان):</label>
    <input type="number" id="price" placeholder="مثلاً 3,000,000">

    <label>درصد اجرت:</label>
    <input type="number" id="wage" placeholder="مثلاً 15">

    <label>درصد سود:</label>
    <input type="number" id="profit" placeholder="پیش‌فرض 7" value="7">

    <button onclick="calculate()">محاسبه</button>

    <div class="result" id="result">💰 نتیجه اینجا نمایش داده می‌شود.</div>

    <div class="switch-container">
      <div class="switch" id="roundSwitch" onclick="toggleSwitch()"></div>
      <div class="round-options">
        <label>مقدار رند:</label>
        <select id="roundValue" style="padding:6px; border-radius:8px; border:1px solid #d4af37; background:#fffbe6;">
          <option value="5000">۵,۰۰۰</option>
          <option value="10000">۱۰,۰۰۰</option>
          <option value="20000">۲۰,۰۰۰</option>
          <option value="50000" selected>۵۰,۰۰۰</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    function toggleSwitch() {
      const sw = document.getElementById('roundSwitch');
      sw.classList.toggle('active');
    }

    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value);
      const price = parseFloat(document.getElementById('price').value);
      const wagePercent = parseFloat(document.getElementById('wage').value);
      const profitPercent = parseFloat(document.getElementById('profit').value || 7);
      const roundActive = document.getElementById('roundSwitch').classList.contains('active');
      const roundValue = parseInt(document.getElementById('roundValue').value);

      if (isNaN(weight) || isNaN(price) || isNaN(wagePercent)) {
        document.getElementById('result').innerHTML = "⚠️ لطفاً تمام مقادیر را وارد کنید.";
        return;
      }

      const purePrice = weight * price;
      const wage = purePrice * (wagePercent / 100);
      const profit = purePrice * (profitPercent / 100);
      const tax = 0.1 * (wage + profit);
      let total = purePrice + wage + profit + tax;

      if (roundActive) {
        total = Math.ceil(total / roundValue) * roundValue;
      }

      document.getElementById('result').innerHTML = `
        💰 <b class="bold">${total.toLocaleString()} تومان</b><br>
        💎 قیمت خالص طلا: ${purePrice.toLocaleString()} تومان<br>
        🛠 اجرت: ${wage.toLocaleString()} تومان<br>
        💵 سود: ${profit.toLocaleString()} تومان<br>
        🧾 مالیات: ${tax.toLocaleString()} تومان
      `;
    }
  </script>
</body>
</html>
